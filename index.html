<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Online Registration Form</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css"> 
 <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <h1>The Code Review</h1>
</header>

<main>
 
 <div class="top">
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
 </div>

 <form action="index.html" method="post">

  <fieldset class="one">

    <legend>Contact Information</legend>
    
    <div class="boxes">
    <label class="label" for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required">
    </div>

    <div class="boxes">
    <label class="label" for="email">Email Address</label>
    <input type="email" id="email" name="user_email" placeholder="Required">
    </div>

    <div class="boxes">
    <label class="label" for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_phone">
    </div>

    <div class="boxes">
    <label class="label" for="address">Street Address</label>
    <input type="text" id="address" name="user_address">
    </div>

    <div class="boxes">
    <label class="label" for="city">City</label>
    <input type="text" id="city" name="user_city">
    </div>

    <div class="boxes">
    <label class="label" for="state">State</label>
    <select id="state" name="user_state" >
      <option>Choose State</option>
    </select>
    </div>
    
    <div class="boxes">
    <label class="label" for="zip">Zip Code</label>
    <input class="zip" type="text" id="zip" name="user_zip">
    </div>

    

  </fieldset>
 <div class="two">
  <fieldset class="newsletter">

  <legend>Newsletter</legend>

    <div class="receive">
    <label class="title">Select the newsletters you would like to receive</label>
      
    <div class="container">
      <input type="checkbox" id="html_news" value="html_news" name="user_news">
      <label for="html_news">HTML News</label><br>
    </div>

    <div class="container">
      <input type="checkbox" id="css_news" value="css_news" name="user_news">
      <label for="css_news">CSS News</label><br>
    </div>
    
    <div class="container">
      <input type="checkbox" id="javascript_news" value="javascript_news" name="user_news">
      <label for="javascript_news">Javascript News</label>
    </div>
  </div>

  <div class="format">
    <label class="title">Newsletter Format</label>

    <div class="container">
    <input type="radio" id="html" value="html" name="user_format">
    <label for="html">HTML</label>
    </div>

    <div class="container">
    <input type="radio" id="plain_text" value="plain_text" name="user_format">
    <label for="plain_text">Plain Text</label>
    </div>
  </div>

    <label class="title" for="comments">Other topics you'd like to hear about</label>
    <textarea id="comments" name="user_comments"></textarea>

    <button type="submit">Sign Up</button>
  
  </fieldset>
</div>
 </form>

  <footer>
      <h2>Copyright The Code Review</h2>
  </footer>

</main>

</body>
